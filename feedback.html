<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>feedback using java</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="images/hok logo.png" alt="hok-logo">

        <nav class="navbar">
            <a href="index.html">Home</a>

        </div>

    <!-- Header End -->
    <div class="container">
        <form>
            <h3>Feedback Form</h3>
            <input type="text" id="name" placeholder="Name:" required>
            <input type="email" id="email" placeholder="Email:" required>
            <input type="text" id="number" placeholder="Contact No:" required>
            <textarea id="comments" rows="4" placeholder="Tell us what you think:"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="social-icon">
                <a href="https://www.facebook.com/houseofkpopco"><i class="bx bxl-facebook"></i></a>

                <a href="https://www.tiktok.com/@houseofkpopofficial"><i class="bx bxl-tiktok"></i></a>
            </div>
            <div class="footer-nav">
                <ul>
                    <p><a href="index.html">Home</a></p>
